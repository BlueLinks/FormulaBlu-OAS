name: Build and Release OAS Specifications

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

permissions:
    contents: write
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Install dependencies
              run: npm install

            - name: Build OAS specifications
              run: |
                  echo "üî® Building OAS specifications..."
                  npm run build:all
                  echo "‚úÖ Build completed successfully"

            - name: Validate OpenAPI specifications
              run: |
                  echo "üîç Validating OpenAPI specifications..."

                  # Install swagger-cli for validation
                  npm install -g @apidevtools/swagger-cli

                  # Check if generated specs exist
                  if [ ! -d "generated/apis" ]; then
                    echo "‚ùå No generated specifications found"
                    exit 1
                  fi

                  # Validate all generated specs
                  for spec in generated/apis/*.yaml; do
                    if [ -f "$spec" ]; then
                      echo "üìù Validating $(basename $spec)..."
                      if swagger-cli validate "$spec"; then
                        echo "  ‚úÖ $(basename $spec) is valid"
                      else
                        echo "  ‚ùå $(basename $spec) is invalid"
                        exit 1
                      fi
                    fi
                  done

                  echo "‚úÖ All OpenAPI specifications are valid"

            - name: Upload generated specifications
              uses: actions/upload-artifact@v4
              with:
                  name: oas-specifications
                  path: generated/apis/
                  retention-days: 30

    release:
        needs: build
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'

        steps:
            - uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Install dependencies
              run: npm install

            - name: Build OAS specifications
              run: |
                  echo "üî® Building OAS specifications for release..."
                  npm run build:all
                  echo "‚úÖ Build completed successfully"

            - name: Commit generated specifications
              run: |
                  echo "üìù Committing generated specifications..."

                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"

                  # Check if generated specs exist
                  if [ ! -d "generated/apis" ]; then
                    echo "‚ùå No generated specifications found"
                    exit 1
                  fi

                  # List files that will be added
                  echo "üìã Files to be added:"
                  ls -la generated/apis/

                  # Add generated specs to git (force add even if ignored)
                  git add -f generated/apis/

                  # Check if there are changes to commit
                  if git diff --staged --quiet; then
                    echo "‚ÑπÔ∏è  No changes to commit"
                  else
                    echo "üì§ Committing and pushing changes..."
                    git commit -m "Auto-generated OpenAPI specifications [skip ci]"
                    git push
                    echo "‚úÖ Changes committed and pushed"
                  fi

            - name: Create Release
              uses: softprops/action-gh-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: v${{ github.run_number }}
                  name: OAS Specifications v${{ github.run_number }}
                  body: |
                      Auto-generated OpenAPI specifications from TypeSpec definitions.

                      ## Generated Specifications
                      - drivers-api.yaml
                      - teams-api.yaml
                      - tracks-api.yaml
                      - races-api.yaml
                      - seasons-api.yaml
                      - events-api.yaml
                      - results-api.yaml

                      ## Usage
                      This release can be used as a Git submodule in the FormulaBlu-API repository.
                  draft: false
                  prerelease: false
