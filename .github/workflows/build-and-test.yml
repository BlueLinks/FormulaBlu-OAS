name: Build and Test OAS Specifications

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]
    workflow_dispatch:

permissions:
    contents: read

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Install dependencies
              run: |
                  echo "📦 Installing dependencies..."
                  npm install
                  echo "✅ Dependencies installed"

            - name: Validate TypeSpec files
              run: |
                  echo "🔍 Validating TypeSpec files..."

                  # Check if TypeSpec files exist and are valid
                  for api in drivers-api teams-api tracks-api races-api seasons-api events-api results-api; do
                    if [ -d "$api" ]; then
                      echo "📝 Validating $api..."
                      if [ -f "$api/main.tsp" ]; then
                        echo "  ✓ main.tsp exists"
                      else
                        echo "  ❌ main.tsp missing"
                        exit 1
                      fi
                    else
                      echo "⚠️  $api directory missing"
                    fi
                  done

                  # Check shared files
                  echo "📝 Validating shared files..."
                  for file in shared/models.tsp shared/parameters.tsp shared/responses.tsp; do
                    if [ -f "$file" ]; then
                      echo "  ✓ $file exists"
                    else
                      echo "  ❌ $file missing"
                      exit 1
                    fi
                  done

                  echo "✅ All TypeSpec files validated"

            - name: Test TypeSpec compilation
              run: |
                  echo "🔨 Testing TypeSpec compilation..."
                  npm run build
                  echo "✅ All APIs compiled successfully"

            - name: Generate OpenAPI specifications
              run: |
                  echo "📄 Generating OpenAPI specifications..."
                  npm run build:apis

                  # List generated files
                  echo "📋 Generated files:"
                  ls -la generated/apis/

                  echo "✅ OpenAPI specifications generated"

            - name: Validate OpenAPI specifications
              run: |
                  echo "🔍 Validating OpenAPI specifications..."

                  # Install swagger-codegen for validation
                  npm install -g @apidevtools/swagger-parser

                  # Validate each generated OpenAPI spec
                  for api in drivers-api teams-api tracks-api races-api seasons-api events-api results-api; do
                    if [ -f "generated/apis/$api.yaml" ]; then
                      echo "📝 Validating $api.yaml..."
                      if npx swagger-parser validate "generated/apis/$api.yaml"; then
                        echo "  ✅ $api.yaml is valid"
                      else
                        echo "  ❌ $api.yaml is invalid"
                        exit 1
                      fi
                    else
                      echo "  ⚠️  $api.yaml not found"
                    fi
                  done

                  echo "✅ All OpenAPI specifications are valid"

            - name: Test SDK generation
              run: |
                  echo "🔧 Testing SDK generation..."
                  npm run generate:sdks
                  echo "✅ SDK generation test completed"

            - name: Test documentation generation
              run: |
                  echo "📚 Testing documentation generation..."
                  npm run generate:docs
                  echo "✅ Documentation generation test completed"

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: oas-build-artifacts
                  path: |
                      generated/
                      docs/
                      sdks/
                  retention-days: 7

            - name: Build Summary
              run: |
                  echo "🎉 Build Summary"
                  echo "================"
                  echo "✅ Dependencies installed"
                  echo "✅ TypeSpec files validated"
                  echo "✅ TypeSpec compilation successful"
                  echo "✅ OpenAPI specifications generated"
                  echo "✅ OpenAPI specifications validated"
                  echo "✅ SDK generation tested"
                  echo "✅ Documentation generation tested"
                  echo ""
                  echo "📊 Generated Files:"
                  if [ -d "generated/apis" ]; then
                    ls -la generated/apis/
                  fi
                  echo ""
                  echo "📚 Documentation:"
                  if [ -d "docs" ]; then
                    ls -la docs/
                  fi
                  echo ""
                  echo "🔧 SDKs:"
                  if [ -d "sdks" ]; then
                    ls -la sdks/
                  fi
